<div class="col-xs-12">
    <h3>Odd or Even game!</h3>
    <hr>
</div>
<div class="col-xs-12 ">
    <h4>Choose for Odd or Even and try to hit it!</h4>
    <h1>{{count}}</h1>
    <br>
    <div class="btn-toolbar">
        <button class="btn btn-success" (click)="startCount()">START</button>
        <button class="btn btn-danger" (click)="stopCount()">STOP</button>
    </div>

</div>
